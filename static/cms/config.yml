backend:
  name: git-gateway
  branch: dev

local_backend: true

media_folder: static/img
public_folder: /img

site_url: https://romantic-montalcini-b4ef44.netlify.app

collections:
  - name: 'lesson'
    label: 'Lesson'
    folder: 'content/lessons'
    format: 'frontmatter'
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Body
        name: body
        widget: markdown
      - label: Programs
        name: programs
        widget: list
        defaults: ['staff']
        required: false
  - name: 'quiz'
    label: 'Quiz'
    folder: 'content/quizzes'
    format: 'yaml'
    create: true
    slug: "{{slug}}-quiz"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: relation
        collection: lesson
        search_fields: ['title']
        value_field: title
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Minimum Score
        name: minimumScore
        widget: number
        value_type: int
        min: 0
        max: 100
        required: true
      - label: Questions
        name: questions
        required: true
        widget: list
        min: 1
        fields:
          - label: Question Text
            name: question
            widget: string
            required: true
          - label: Answer Choices
            name: answers
            required: true
            widget: list
            min: 2
            fields:
              - label: Answer Text
                name: text
                required: true
                widget: string
              - label: "Correct?"
                name: correct
                required: true
                widget: boolean
                default: false