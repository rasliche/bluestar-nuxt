backend:
  name: git-gateway
  branch: dev

local_backend: true

media_folder: static/img
public_folder: /img

site_url: https://dev--sanctuarybluestar.netlify.app

collections:
  - name: lesson
    label: Lessons
    label_singular: Lesson
    description: Independent content module and accompanying questions to test understanding.
    folder: 'content/lessons'
    format: 'frontmatter'
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - label: Lesson ID
        name: uuid
        widget: uuid
        required: true
      - label: Title
        name: title
        widget: string
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Body
        name: body
        widget: markdown
        required: true
      - label: Quiz
        name: 'quiz'
        widget: object
        fields:
          - label: Minimum Score
            name: minimumScore
            widget: number
            value_type: int
            min: 0
            max: 100
            required: true
          - label: Questions
            label_singular: Question
            name: questions
            required: true
            widget: list
            min: 1
            fields:
              - label: Question Text
                name: question
                widget: string
                required: true
              - label: Answer Choices
                label_singular: Answer Choice
                name: answers
                required: true
                widget: list
                min: 2
                fields:
                  - label: Answer Text
                    name: text
                    required: true
                    widget: string
                  - label: "Correct?"
                    name: correct
                    required: true
                    widget: boolean
                    default: false
