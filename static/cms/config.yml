backend:
  name: git-gateway
  branch: netlify-cms-init

local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'quiz'
    label: 'Quiz'
    folder: 'content/quizzes'
    format: 'yaml'
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: Name
        name: title
        widget: string
        required: true
        comment: AUTOGENERATED FILE!\nDO NOT EDIT!
      - label: Minimum Score
        name: minimumScore
        widget: number
        value_type: int
        min: 0
        max: 100
        required: true
      - label: Questions
        name: questions
        required: true
        widget: list
        min: 1
        fields:
          - label: Question Text
            name: question
            widget: string
            required: true
          - label: Answer Choices
            name: answers
            required: true
            widget: list
            min: 2
            fields:
              - label: Answer Text
                name: text
                required: true
                widget: string
              - label: "Correct?"
                name: correct
                required: true
                widget: boolean
                default: false


